<!DOCTYPE html>
<html lang="vi">
<head>
    <title>Fan GreenHouse</title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://www.unpkg.com/@eohjsc/era-widget@1.0.14/src/index.js">
        checkbox.addEventListener('change', function() {
    if (checkbox.checked) {
        input.checked = true;
    } else {
        input.checked = false;
    }
}); 
 </script>
   <div class="fan">
       <input type="checkbox" id="B1">
        <script> 
            const eraWidget = new EraWidget();
        let config = null;
        let fanstate = 0;
        eraWidget.onConfiguration((configuration) => {
          config = configuration.realtime_configs[0];
        })
        eraWidget.onValues((values) => {
          const input = document.getElementById('B1');
          input.checked  = values[config.id].value;
          var checkbox = document.getElementById('B1');
        });
        eraWidget.ready()
            </script>
       
<label for="B1">
           <span></span>
           <span></span>
           <span></span>
       </label>
       <div class="base"></div>
   </div>
</body>
</html>
