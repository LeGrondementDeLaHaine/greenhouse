<!DOCTYPE html>
<html lang="vi">
<head>
    <title>Fan GreenHouse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fan">
        <input type="checkbox" id="B1"> 
        <label for="B1">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <div class="base"></div>
    </div>

    <script src="https://www.unpkg.com/@eohjsc/era-widget@1.0.14/src/index.js"></script>
    <script>
        const eraWidget = new EraWidget();
        let config = null;
        let B1 = 0;
        eraWidget.onConfiguration((configuration) => {
            config = configuration.realtime_configs[0];
        });

        eraWidget.onValues((values) => {
            const input = document.getElementById('B1');
            input.checked = values[config.id].value > 0;
            B1 = values[config.id].value;
        });
        eraWidget.ready();
    </script>
</body>
</html>
